<table class="table"  mat-table [dataSource]="leaves" class="mat-elevation-z8">
      
  
    <!-- Name Column -->
    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef> Employee </th>
      <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef> Leave from </th>
      <td mat-cell *matCellDef="let element"> {{element.from | date}} </td>
    </ng-container>

    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef> Leave upto </th>
      <td mat-cell *matCellDef="let element"> {{element.to | date}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn" (click)="deleteLeave(element.id)">Delete</button></td>     
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
