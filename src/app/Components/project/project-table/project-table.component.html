<div >
    <table  mat-table [dataSource]="project" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Project Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="projectName">
          <th mat-header-cell *matHeaderCellDef> Project Name </th>
          <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="projectManager">
          <th mat-header-cell *matHeaderCellDef> Project Manager </th>
          <td mat-cell *matCellDef="let element"> {{element.projectManager.name}} </td>
        </ng-container>

        <ng-container matColumnDef="developers">
          <th mat-header-cell *matHeaderCellDef> Developers </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="goToDetails(element)">View</button>&nbsp; &nbsp;
          </td>     
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            
            <button mat-raised-button color="accent" (click)="updateProject(element)">Update</button>&nbsp; &nbsp;
            <button mat-raised-button color="warn" (click)="deleteProject(element.id)">Delete</button>&nbsp; &nbsp;
          </td>     
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
