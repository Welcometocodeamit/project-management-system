<div class="add-project">

    <div>
        <form id="userForm" [formGroup]="projectForm"  class="reg">

            <div>
                <h2>Project form</h2>
            </div>
            <div>
                <mat-form-field class="feild">
                    <mat-label>Project Name</mat-label>
                    <input matInput formControlName="projectName">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="feild">
                    <mat-label>Project Manager</mat-label>
                    <mat-select  formControlName="projectManager" [compareWith]="compareObjects">
                        <mat-option *ngFor="let emp of employee" [value]="emp">
                            {{emp.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div>
                <button mat-button mat-dialog-close>Cancel</button>
                <button mat-button [mat-dialog-close]="true" [disabled]="projectForm.invalid" cdkFocusInitial
                    (click)="submit()">{{this.data.method}} Project</button>
            </div>
        </form>

    </div>
</div>
